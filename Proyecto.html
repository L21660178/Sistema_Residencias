<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <link rel="icon" href="https://matehuala.tecnm.mx/SEPRET/Assets/img/favicon.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar styling */
        .sidebar {
            background-color: #0033a0;
            color: white;
            width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .sidebar img {
            width: 50px;
            height: 50px;
        }

        .sidebar h2 {
            margin-top: 10px;
            font-size: 24px;
            text-align: center;
        }

        .sidebar .menu {
            margin-top: 20px;
            list-style-type: none;
            width: 100%;
        }

        .sidebar .menu li {
            margin: 20px 0;
            text-align: center;
        }

        .sidebar .menu li span {
            font-size: 24px;
            margin-right: 8px;
        }

        /* Main content styling */
        .main-content {
            flex: 1;
            background-color: #e0e0e0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .project-card {
            background-color: #b0c4ff;
            padding: 40px;
            width: 80%;
            max-width: 600px;
            border: 2px solid #0033a0;
            text-align: center;
        }

        .project-card h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .project-card h4 {
            font-size: 18px;
            margin-top: 10px;
            font-weight: normal;
        }

        .project-card .accessors {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        .project-card .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: space-around;
        }

        .project-card .buttons button {
            padding: 10px;
            font-size: 16px;
            color: white;
            border: none;
            cursor: pointer;
            width: 45%;
        }

        .btn-yellow {
            background-color: #ffff00;
            color: black;
            margin-bottom: 20px;
            width: 100%;
            padding: 15px;
        }

        .btn-blue {
            background-color: #0033a0;
        }

        .btn-red {
            background-color: #ff0000;
        }

        .btn-blue:hover {
            background-color: #00257a;
        }

        .btn-red:hover {
            background-color: #cc0000;
        }

        /* Responsive design for mobile */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                padding: 10px;
            }

            .main-content {
                padding: 10px;
            }

            .project-card {
                width: 90%;
            }

            .project-card .buttons button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <img src="https://matehuala.tecnm.mx/SEPRET/Assets/img/favicon.png" alt="Logo">
            <h2>RESIDENCIAS</h2>
            <ul class="menu">
                <li>
                    <div style="display: flex; align-items: center; justify-content: center;">
                        <span style="font-size: 24px;">ðŸ‘¤</span>
                        <span>MI PROYECTO</span>
                    </div>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="project-card">
                <h3>INSTITUTO TECNOLOGICO DE MATEHUALA</h3>
                <h4>ENTREGA DE DOCUMENTOS</h4>
                <div class="accessors">Accesores: XXXXXXX</div>
                <button class="btn-yellow">Ver detalle del proyecto</button>
                <div class="buttons">
                    <button class="btn-blue">Enviar E-mail al asesor</button>
                    <button class="btn-red">Ver y enviar documentos</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
